<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="main">
    <div class="navbar">
     <div class="inner-nav">
      <div class="sneakers">
        sneakers
      </div> 
      <div class="header">
        <p>Collections</p>
        <p>Men</p>
        <p>Women</p>
        <p>About</p>
        <p>Contacts</p>
      </div>

      <div class="addprofile">
        <img src="./images/icon-cart.svg" alt="cart" class="cart">
        <img src="./images/image-avatar.png" alt="" class="person">
      </div>
     
     </div>
      
    </div>
      <!-- content -->
    <div class="content">
      <div class="images">
        <div class="largeimg">
          <img src="./images/image-product-1-thumbnail.jpg" width="300px">       
        </div>
        <div class="small">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
      <div class="description">
        <div class="desc">  <p>sneaker company</p></div>
      
      
        <h1 style="font-family: Arial, Helvetica, sans-serif;">Fall Limited Edition <br>Sneakers</h1>
        <p>These low profile sneakers are your perfect casual wear <br>companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer<br> <br></p>
        <div class="price">
          <p style="font-size: large;">$125.00</p>
          <p class="per">50%</p>
         
        </div>
        <div class="perc"> <s>$125.00</s></div>

        <div class="add">
          <div class="addcart">
            <span>-</span>
            <span>1</span>
            <span>+</span>
          </div>
          <div class="additem">
            <img src="./images/icon-cart.svg" alt="cart" class="cart">
            <div class="cart1"> Add to cart</div>
    
          </div>
        </div>
        
      </div>
    
    </div>

  </div>
  
</body>
